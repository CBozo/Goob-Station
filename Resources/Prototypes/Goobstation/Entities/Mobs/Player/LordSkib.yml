- type: entity
  abstract: true
  id: MobLordSkibBase #can't have the clockwork justiciar be associated with his (im)mortal enemy
  name: Lord Skib
  description: Dop dop? Mmmmmm... Dop dop yes...
  components:
  - type: Sprite
    sprite: Goobstation/Mobs/Demons/skibidi.rsi
    drawdepth: Ghosts
    scale: 10,10
    layers:
    - state: alive
      shader: unshaded

- type: entity
  parent: [MobLordSkibBase, BaseMob]
  id: MobLordSkib
  components:
  - type: AnnounceOnSpawn
    message: The Elder God of Skib has risen!
    sender: Elder Skibidi
    sound:
      path: /Audio/Goobstation/Misc/LordSkibReveal.ogg
    color: "#EEEEEE"
  - type: CargoSellBlacklist
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        restitution: 0.8
        density: 1
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon
    radius: 5
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 6
    maxRange: 8
  - type: WarpPoint
    follow: true
    location: Lord Skib
